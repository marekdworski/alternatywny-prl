    <style>
        :root {
            --terminal-green: #33ff00;
            --terminal-dim: #1a8000;
            --bg-color: #050505;
            --glitch-color: #ff00ff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-color);
            color: var(--terminal-green);
            font-family: 'VT323', monospace;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        /* Scanlines - CRT Effect */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        .glow { text-shadow: 0 0 5px var(--terminal-dim), 0 0 10px var(--terminal-dim); }

        /* Klasa dla Screen Readerów (SEO - ukryta wizualnie, widoczna dla Google) */
        .sr-only {
            position: absolute;
            width: 1px; height: 1px;
            padding: 0; margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        #terminal-container {
            max-width: 800px;
            width: 100%;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center; /* Wyśrodkowanie kontenera */
            gap: 2rem;
        }

        /* Tekst pisania - Wyśrodkowany */
        #typing-text {
            font-size: 1.5rem;
            min-height: 80px;
            line-height: 1.4;
            text-align: center; /* Zmiana na center dla lepszego efektu na mobile */
            width: 100%;
            max-width: 600px;
        }

        .cursor {
            display: inline-block;
            width: 10px; height: 1.2rem;
            background-color: var(--terminal-green);
            animation: blink 1s step-end infinite;
            vertical-align: bottom;
        }

        #countdown {
            font-size: 4rem;
            font-weight: bold;
            opacity: 0;
            transition: opacity 2s ease-in;
            letter-spacing: 5px;
        }

        .label {
            font-size: 1rem;
            color: var(--terminal-dim);
            display: block;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }

        /* Kontener stopki - zapewnia odpowiedni odstęp i układ */
        #footer-links {
            margin-top: 2rem;
            padding: 20px;
            display: flex;
            gap: 25px;
            justify-content: center;
            align-items: center;
            opacity: 0; /* Animowane przez Twój skrypt JS */
            transition: opacity 1s ease-in;
            z-index: 3;
            width: 100%;
        }

        /* Styl linków w stopce */
        #footer-links a {
            color: var(--terminal-green);
            text-decoration: none;
            font-family: 'VT323', monospace;
            font-size: 1.4rem;
            text-transform: uppercase;
            letter-spacing: 2px;

            /* Styl ramki i tła */
            border: 1px solid var(--terminal-dim);
            padding: 8px 25px;
            background: rgba(0, 20, 0, 0.4);

            /* Płynne przejścia dla efektów */
            transition: all 0.2s ease-in-out;
            position: relative;
            cursor: pointer;
        }

        /* Efekt najechania (Hover) */
        #footer-links a:hover {
            background: var(--terminal-green);
            color: var(--bg-color);
            border-color: var(--terminal-green);
            box-shadow: 0 0 15px var(--terminal-green);
            text-shadow: none;
        }

        /* Dekoracyjne nawiasy przed i po tekście (opcjonalne, bardzo terminalowe) */
        #footer-links a::before { content: "[ "; color: var(--terminal-dim); transition: 0.2s; }
        #footer-links a::after { content: " ]"; color: var(--terminal-dim); transition: 0.2s; }

        #footer-links a:hover::before,
        #footer-links a:hover::after {
            color: var(--bg-color);
        }

        a {
            color: var(--terminal-green);
            text-decoration: none;
            border: 1px solid var(--terminal-green);
            padding: 10px 20px;
            transition: all 0.3s;
            background: rgba(0, 20, 0, 0.9);
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        a:hover {
            background-color: var(--terminal-green);
            color: #000;
            box-shadow: 0 0 20px var(--terminal-green);
        }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        @media (max-width: 600px) {
            #typing-text { font-size: 1.1rem; min-height: 100px; }
            #countdown { font-size: 2rem; letter-spacing: 2px; }
            footer { flex-direction: column; gap: 15px; bottom: 30px; }
            a { width: 80%; text-align: center; }
        }












        /* Ukrywamy obrazek na start */
#terminal-container img {
    opacity: 0;
    filter: grayscale(100%) contrast(1.5); /* Startowy styl: czarno-biały, wysoki kontrast */
    will-change: opacity, transform, clip-path;
    height: 90vh;
    width: auto;
}

/* Klasa, którą doda JS po zakończeniu glitcha */
#terminal-container img.stable {
    opacity: 1;
    transform: none;
    clip-path: none;
    filter: none; /* Lub zostaw grayscale, jeśli taki masz styl */
    transition: opacity 0.1s;
    height: 40vh;
    width: auto;
}

.texticon {
  display: flex;
}

/* Klasa animująca "Crash" */
.glitch-boot {
    animation: glitch-sequence 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
}

@keyframes glitch-sequence {
    0% {
        opacity: 0;
        transform: scale(1.2) skew(20deg);
        clip-path: inset(50% 0 50% 0); /* Obraz ściśnięty do linii */
    }
    10% {
        opacity: 1;
        transform: scale(1) skew(-10deg);
        clip-path: inset(10% 0 80% 0); /* Pocięty pas */
        filter: brightness(2) contrast(3); /* Błysk */
    }
    15% {
        opacity: 0; /* Zgaśnięcie */
    }
    20% {
        opacity: 0.8;
        transform: translateX(-10px);
        clip-path: inset(0 0 0 0); /* Pełny obraz */
    }
    25% {
        opacity: 0;
        transform: translateX(10px);
    }
    30% {
        opacity: 1;
        clip-path: inset(40% 0 40% 0);
        filter: invert(1); /* Negatyw na ułamek sekundy */
    }
    40% {
        opacity: 0;
    }
    50% {
        opacity: 1;
        transform: scale(1.05);
        filter: hue-rotate(90deg); /* Przekłamanie kolorów */
    }
    60% {
        opacity: 0;
    }
    70% {
        opacity: 1;
        transform: skew(5deg);
    }
    80% {
        opacity: 0.5;
        clip-path: inset(0 0 50% 0);
    }
    100% {
        opacity: 1;
        transform: scale(1) skew(0);
        clip-path: inset(0 0 0 0);
        filter: none;
    }
}

    <script>
        // === KONFIGURACJA TREŚCI (BEZPIECZNA DLA ALGORYTMÓW) ===

        const contentConfig = {
            text: "SYSTEM_ROOT: Dostęp przyznany.\nŁadowanie symulacji alternatywnej rzeczywistości...\n\nProjekt: B-C.\nChcesz wiedzieć więcej?\nOdbierz raport operacyjny.",
            targetDate: "2026-04-01T00:00:00", // ROK-MIESIĄC-DZIEŃ
            typingSpeed: 40
        };

        // Elementy DOM
        const textElement = document.getElementById('text-content');
        const countdownElement = document.getElementById('countdown');
        const footerLinks = document.getElementById('footer-links')
        const timerDisplay = document.getElementById('timer-display');

        // Funkcja pisania (Typewriter)
        let i = 0;
        function typeWriter() {
            if (i < contentConfig.text.length) {
                let char = contentConfig.text.charAt(i);
                // Obsługa nowej linii
                if (char === '\n') {
                    textElement.innerHTML += '<br>';
                } else {
                    textElement.innerHTML += char;
                }
                i++;
                setTimeout(typeWriter, contentConfig.typingSpeed);
            } else {
                // Po zakończeniu pisania
                setTimeout(() => {
                    countdownElement.style.opacity = 1;
                    startTimer();
                }, 600);
            }
        }

        // Odliczanie
        function startTimer() {
            const dest = new Date(contentConfig.targetDate).getTime();

            const timerInterval = setInterval(() => {
                const now = new Date().getTime();
                const distance = dest - now;

                if (distance < 0) {
                    clearInterval(timerInterval);
                    timerDisplay.innerHTML = "SYSTEM_LIVE";
                    return;
                }

                const d = Math.floor(distance / (1000 * 60 * 60 * 24));
                const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const s = Math.floor((distance % (1000 * 60)) / 1000);

                timerDisplay.innerHTML =
                    `${d}d ${h.toString().padStart(2, '0')}h ${m.toString().padStart(2, '0')}m ${s.toString().padStart(2, '0')}s`;

            }, 1000);

            // Pokaż linki na końcu
            setTimeout(() => {
                footerLinks.style.opacity = 1;
            }, 1500);
        }

        window.onload = typeWriter;
    </script>



<script>
document.addEventListener("DOMContentLoaded", () => {
    const terminalImg = document.querySelector('#terminal-container img');

    if (terminalImg) {
        // Opcjonalne: Losowe opóźnienie startu (symulacja lagów systemu PRL)
        const bootDelay = 500; // 0.5 sekundy czekania po załadowaniu strony

        setTimeout(() => {
            // 1. Dodaj klasę animacji
            terminalImg.classList.add('glitch-boot');

            // Opcjonalne: Dodaj dźwięk glitcha (jeśli masz plik audio)
            // const audio = new Audio('glitch-noise.mp3');
            // audio.play();

            // 2. Po zakończeniu animacji (1.5s w CSS), wyczyść i zostaw obraz stały
            terminalImg.addEventListener('animationend', () => {
                terminalImg.classList.remove('glitch-boot');
                terminalImg.classList.add('stable');
            }, { once: true }); // Listener wykona się tylko raz

        }, bootDelay);
    }
});
</script>
